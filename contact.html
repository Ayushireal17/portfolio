<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ayushi | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            padding-top: 80px;
        }

        .navbar {
            background-color: #0f172a;
        }

        .navbar-brand {
            font-weight: 700;
            color: #38bdf8 !important;
        }

        .nav-link {
            color: #e2e8f0 !important;
        }

        .nav-link:hover {
            color: #38bdf8 !important;
        }

        .section-title {
            margin-bottom: 50px;
            text-align: center;
            font-weight: 600;
            position: relative;
        }

        .section-title::after {
            content: "";
            width: 60px;
            height: 3px;
            background: #38bdf8;
            display: block;
            margin: 10px auto 0;
        }

        .contact-card {
            background-color: #1e293b;
            border-radius: 20px;
            padding: 40px;
            transition: 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 12px;
        }

        .form-control:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            background-color: #0f172a;
            color: white;
        }

        .btn-custom {
            background-color: #38bdf8;
            color: #0f172a;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #0ea5e9;
            color: white;
        }

        footer {
            background-color: #0f172a;
            padding: 20px;
            text-align: center;
            color: #94a3b8;
            margin-top: 60px;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ayushi Chowdhury</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTACT SECTION -->
    <section class="container py-5 fade-in">
        <h2 class="section-title">Let's Connect</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-card">

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Write your message..."
                                required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Send Message</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p>Email:
                            <a href="mailto:ayushichowdhury72@gmail.com"
                                class="text-info text-decoration-none">ayushichowdhury72@gmail.com</a>
                        </p>
                        <p>GitHub:
                            <a href="https://github.com/Ayushireal17" target="_blank"
                                class="text-info text-decoration-none">github.com/Ayushireal17</a>
                        </p>
                        <p>LinkedIn:
                            <a href="https://www.linkedin.com/in/ayushi-chowdhury-233b2a24b/" target="_blank"
                                class="text-info text-decoration-none">View Profile</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Ayushi. All Rights Reserved.
    </footer>

</body>

</html>
